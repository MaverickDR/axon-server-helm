apiVersion: v1
kind: Service
metadata:
  name: {{ include "axon-server.fullname" . }}-grpc
  labels:
    {{- include "axon-server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.grpc.type }}
  ports:
    - name: grpc-port
      port: {{ .Values.service.grpc.port }}
      protocol: TCP
      targetPort: 8124
  selector:
    {{- include "axon-server.selectorLabels" . | nindent 4 }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ include "axon-server.fullname" . }}
  labels:
    {{- include "axon-server.labels" . | nindent 4 }}
  {{- with .Values.service.gui.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
   
spec:
  type: {{ .Values.service.gui.type }}
  ports:
    - name: http
      port: {{ .Values.service.gui.port }}
      protocol: TCP
      targetPort: 8024
  selector:
    {{- include "axon-server.selectorLabels" . | nindent 4 }}
